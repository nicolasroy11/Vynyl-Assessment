services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vynyl
    ports:
      - "5432:5432"
    volumes:
      - vynyl_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d vynyl"]
      interval: 2s
      timeout: 2s
      retries: 30

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@db:5432/vynyl?schema=public
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy

  spa:
    build:
      context: ./client
      dockerfile: Dockerfile
    environment:
      VITE_API_BASE_URL: http://localhost:3000/api
    ports:
      - "5173:5173"
    depends_on:
      - api

volumes:
  vynyl_pgdata:
